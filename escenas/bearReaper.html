<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escena Dividida - Oso y Muerte</title>
  <link rel="stylesheet" href="bearReaper.css">
</head>
<body>
  <div class="split-container">
    <!-- Lado izquierdo - Oso -->
    <div class="left-side">
      <a href="messi.html" class="bear-link">
        <div class="bear">
          <div class="muzzle">
            <div class="nose"></div>
          </div>
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
      </a>
    </div>
    
    <!-- Lado derecho - Muerte -->
    <div class="right-side">
      <a href="demonio.html" class="reaper-link">
        <div class="reaper">
          <div class="scythe">
            <div class="scythe-handle"></div>
            <div class="scythe-blade"></div>
            <div class="scythe-connector"></div>
            <div class="scythe-lines">
              <div class="scythe-line"></div>
              <div class="scythe-line"></div>
              <div class="scythe-line"></div>
            </div>
          </div>
          <div class="reaper-body">
            <div class="reaper-face"></div>
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
